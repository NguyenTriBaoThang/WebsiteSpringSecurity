<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="layout::link-css"></th:block>
    <title>Sửa thông tin sách</title>
    <link rel="icon" type="image/png" th:href="@{/Media/logo-danh-lam-thang-canh.png}" sizes="32x32">
    <style>
        .form-container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            margin-bottom: 20px;
        }
        .text-danger {
            font-size: 0.875em;
        }
    </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
<th:block th:replace="layout::header"></th:block>
<div class="container mt-4 mb-4">
    <div class="form-container">
        <h1 class="text-center">Sửa thông tin sản phẩm</h1>
        <form th:action="@{/books/edit/{id}(id=${book.id})}" th:object="${book}" method="post">
            <div class="mb-3">
                <label class="form-label" for="title">Tiêu đề:</label>
                <input class="form-control" type="text" th:field="*{title}" id="title">
                <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="author">Tác giả:</label>
                <input class="form-control" type="text" th:field="*{author}" id="author">
                <div class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="price">Giá:</label>
                <input class="form-control" type="number" step="0.01" th:field="*{price}" id="price">
                <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="category">Thể loại:</label>
                <select class="form-control" id="category" th:field="*{category.id}">
                    <option value="">-- Chọn thể loại --</option>
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
                <!-- <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div> -->
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <input type="submit" class="btn btn-primary" value="Cập nhật">
                <a th:href="@{/books}" class="btn btn-secondary">Quay lại danh sách</a>
            </div>
        </form>
    </div>
</div>
<th:block th:replace="layout::footer"></th:block>
</body>
</html>
