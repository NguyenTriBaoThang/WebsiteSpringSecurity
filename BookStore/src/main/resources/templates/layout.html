<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trang chủ</title>
  <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/custom-styles.css}">
  <link rel="icon" type="image/png" th:href="@{/Media/logo-danh-lam-thang-canh.png}" sizes="32x32">
</head>
<body>
<header th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">HUTECH</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/" aria-label="Trang chủ">Trang chủ</a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
            <a class="nav-link" href="/admin/manage-roles" aria-label="Phân quyền">Phân quyền</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/books" aria-label="Danh sách sách">Danh sách sách</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/categories" aria-label="Danh mục sách">Danh mục sách</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/books/add" aria-label="Thêm sách">Thêm sách</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/categories/add" aria-label="Thêm danh mục">Thêm danh mục</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item d-flex align-items-center" sec:authorize="isAuthenticated()">
                        <span class="navbar-text text-white">
                            Xin chào,
                            <a th:href="@{/profile}" class="text-white" style="margin-right: 20px;">
                                <span sec:authentication="name"></span>
                            </a>
                        </span>
                    </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" class="d-inline">
              <button class="btn btn-outline-light" type="submit">Đăng xuất</button>
            </form>
          </li>
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a href="/login" class="btn btn-outline-light">Đăng nhập</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="content" th:insert="~{::${content}}">
  <!-- NỘI DUNG TRANG CON -->
</div>

<footer th:fragment="footer" class="footer mt-auto py-3 bg-dark">
  <div class="container text-center">
    <span class="text-info">© 2024 HUTECH - NGUYEN TRI BAO THANG</span>
  </div>
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</footer>
</body>
</html>
