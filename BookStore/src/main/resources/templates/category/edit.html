<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sửa danh mục</title>
  <link rel="stylesheet" th:href="@{/css/custom-styles.css}">
  <th:block th:replace="~{layout::link-css}"></th:block>
  <link rel="icon" type="image/png" th:href="@{/Media/logo-danh-lam-thang-canh.png}" sizes="32x32">
  <style>
    .form-container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-container h1 {
        margin-bottom: 20px;
    }
  </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
<th:block th:replace="layout::header"></th:block>
<div class="container mt-4 mb-4">
  <div class="form-container">
    <h1 class="text-center">Sửa danh mục</h1>
    <form th:action="@{/categories/edit/{id}(id=${category.id})}" th:object="${category}" method="post">
      <div class="mb-3">
        <label class="form-label" for="name">Tên danh mục:</label>
        <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Nhập tên danh mục">
        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      </div>
      <div class="text-center">
        <input type="submit" class="btn btn-primary" value="Cập nhật">
      </div>
    </form>
    <div class="text-center mt-3">
      <a th:href="@{/categories}" class="btn btn-secondary">Quay lại danh sách</a>
    </div>
  </div>
</div>
<th:block th:replace="layout::footer"></th:block>
</body>
</html>
